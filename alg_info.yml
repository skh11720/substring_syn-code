theta_list: &theta_list ['0.6', '0.7', '0.8', '0.9', '1.0']
filter_list: &filter_list ['Fopt_None', 'Fopt_Index', 'Fopt_C', 'Fopt_P', 'Fopt_L', 'Fopt_R', 'Fopt_IL', 'Fopt_IR', 'Fopt_CP', 'Fopt_CL', 'Fopt_PL', 'Fopt_CPL', 'Fopt_CPLR']
 
ExactNaiveSearch:
  theta: *theta_list

GreedyNaiveSearch:
  theta: *theta_list
 
PrefixSearch:
  theta: *theta_list
  filter: *filter_list

PkwiseSynSearch:
  theta: *theta_list
  kmax: ['1', '2', '3']

FaerieSynSearch:
   theta: *theta_list
   isDiskBased: ['false', 'true']

ZeroPrefixSearch:
  theta: *theta_list
  filter: *filter_list
